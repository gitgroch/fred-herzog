<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Us">
    <meta name="keywords"
        content="photography, Fred Herzog, Vancouver, photographer, photo, photo gallery, street photography">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300;400;500&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,300&family=Noto+Sans:ital,wght@0,400;0,700;1,400&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap');
    </style>
</head>

<body>
    <header class="header">
        <div class="logo"><a href="index.html">Fred Herzog</a></div>
        <!-- Check Box For Drop Down Hamburger Menu -->
        <input type="checkbox" id="nav-toggle" class="nav-toggle">
        <nav>
            <ul>
                <li><a href="index.html" aria-label="Brings you to the home page (opens in the same tab)">Home</a></li>
                <li><a href="biography.html"
                        aria-label="Brings you to the Biography page (opens in the same tab)">Biography</a></li>
                <li><a href="gallery.html"
                        aria-label="Brings you to the Gallery  page (opens in the same tab)">Gallery</a></li>
                <li><a href="exhibitions.html"
                        aria-label="Brings you to the exhibitions page (opens in the same tab)">Exhibitions</a></li>
                <li><a href="publications.html"
                        aria-label="Brings you to the Publications page (opens in the same tab)">Publications</a></li>
                <li><a href="contact.html"
                        aria-label="Brings you to the Contact Form page (opens in the same tab)">Contact</a></li>
            </ul>
        </nav>
        <label for="nav-toggle" class="nav-toggle-label">
            <!-- empty span for button creation -->
            <span></span>
        </label>
    </header>

    <main>
    <section>
            <!-- Page Topper -->
    <div class="top-hero">
        <div class="top-hero-outer">
            <div class="top_title">
                <h1>Contact US</h1>
            </div>
            <div class="top-hero-img"></div>
        </div>
    </div>
        <div class="contact">
            <aside>
                <div class="aside-message">
                    <h2>Say Hello!</h2>
                    <p>Feel free to contact us with any questions or comments! </p>
                </div>
            </aside>
            <!-- Contact Form - Place holder action for when backend implemented, form redirects to home -->
            <div class="form-wrapper">
                <form action="thankyou.html" method="get" class="contact-form">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required class="text-input">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email_address" required class="text-input">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="30" rows="10" required
                        class="text-input full"></textarea>
                    <input type="submit" value="Submit" class="submit-button full">

                </form>
            </div>
        </div>
    </section>
    <!-- Footer -->
    <footer class="footer">
        <ul class="socials">
            <li>
                <a href="https://www.facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our facebook page (opens in a new tab)"><i class="fab fa-facebook-f"></i></a>
            </li>

            <li>
                <a href="https://www.instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>

            <li>
                <a href="https://www.twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our twitter page (opens in a new tab)"><i class="fab fa-twitter"></i></a>
            </li>
        </ul>
    </main>
        <!-- Footer Navigation -->
        <div class="ft-nav">
            <ul class="ft-list">
                <li><a href="index.html" aria-label="Brings you to the home page (opens in the same tab)">Home</a></li>
                <li><a href="biography.html"
                        aria-label="Brings you to the biography page (opens in the same tab)">Biography</a></li>
                <li><a href="gallery.html"
                        aria-label="Brings you to the gallery page (opens in the same tab)">Gallery</a></li>
                <li><a href="exhibitions.html"
                        aria-label="Brings you to the exhibitions page (opens in the same tab)">Exhibitions</a></li>
                <li><a href="publications.html"
                        aria-label="Brings you to the Publications page (opens in the same tab)">Publications</a></li>
                <li><a href="contact.html"
                        aria-label="Brings you to the contact form page (opens in the same tab)">Contact</a></li>
            </ul>
        </div>
    </footer>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/5564111e1e.js" crossorigin="anonymous"></script>
</body>

</html>
